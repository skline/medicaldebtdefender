<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        @keyframes blink {
    0% {opacity: 0;}
    50% {opacity: 1;}
    100% {opacity: 0;}
}
#loading {
    animation: blink 1s linear infinite;
}
    </style>
</head>
<body>
    <div id="chatbox">
        <!-- Chat history will be displayed here -->
    </div>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button type="submit">Send</button>
        <span id="loading" style="display: none;">...</span>
    </form>
    <script>
        var thread_id;
        fetch('/start')
        .then(response => response.json())
        .then(data => {
            thread_id = data.thread_id;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var userInput = document.getElementById('userInput').value;
            var submitButton = document.querySelector('#chatForm button');
            var loadingDots = document.getElementById('loading');
    
            // Disable the button and show the loading dots
            submitButton.disabled = true;
            loadingDots.style.display = 'inline';
    
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: userInput, thread_id: thread_id}),
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response in the chatbox
                var chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += '<p>User: ' + userInput + '</p>';
                chatbox.innerHTML += '<p>Chatbot: ' + data.response + '</p>';
    
                // Re-enable the button and hide the loading dots
                submitButton.disabled = false;
                loadingDots.style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                // Re-enable the button and hide the loading dots even if there's an error
                submitButton.disabled = false;
                loadingDots.style.display = 'none';
            });
        });
    </script>
</html>
