<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            color: #444;
        }

        #chatbox {
            width: 100%;
            max-width: 350px;
            height: 500px;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Newest messages on top */
        }

        #chatForm {
            padding: 20px;
            width: 100%;
            height: 500px;
            max-width: 400px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            height: 100%;
            width: 180%;
            border: 2px solid #ddd;
            border-radius: 18px;
            outline: none;
        }

        #userInput::placeholder {
            color: #888;
        }

        #userInput:focus {
            border-color: #007bff;
        }

        #userFile {
            display: none;
        }

        #chatForm label[for="userFile"],
        #chatForm button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            user-select: none;
        }

        #chatForm button {
            background-color: #00d474;
            transition: background-color 0.3s;
        }

        #chatForm button:hover {
            background-color: #00c565;
        }

        #loading {
            margin-left: 5px;
            display: none;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #loading {
            animation: blink 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <!-- Chat history will be displayed here -->
    </div>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <label for="userFile">ðŸ“Ž</label>
        <input type="file" id="userFile" name="userFile" multiple>
        <span id="fileNames"></span> <!-- This is where the file names will be displayed -->
        
        <button type="submit">Send</button>
        <span id="loading">...</span>
    </form>
    <script>
        var thread_id;
        fetch('/start')
        .then(response => response.json())
        .then(data => {
            thread_id = data.thread_id;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    
        document.getElementById('chatForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var userInput = document.getElementById('userInput').value;
    var userFiles = document.getElementById('userFile').files;
    var submitButton = document.querySelector('#chatForm button');
    var loadingDots = document.getElementById('loading');

    // Disable the button and show the loading dots
    submitButton.disabled = true;
    loadingDots.style.display = 'inline';

    var formData = new FormData();
formData.append('message', userInput);
formData.append('thread_id', thread_id);
if (userFiles) {
    for (var i = 0; i < userFiles.length; i++) {
        formData.append('file', userFiles[i]);
    }
}
fetch('/chat', {
    method: 'POST',
    body: formData,
})
    .then(response => response.json())
    .then(data => {
        // Display the chatbot's response in the chatbox
        var chatbox = document.getElementById('chatbox');
        chatbox.innerHTML += '<p>Chatbot: ' + data.response + '</p>';

        chatbox.innerHTML += '<p>User: ' + userInput + '</p>';

        // Re-enable the button and hide the loading dots
        submitButton.disabled = false;
        loadingDots.style.display = 'none';
        document.getElementById('chatForm').reset();
        document.getElementById('fileNames').textContent = '';
    })
    .catch((error) => {
        console.error('Error:', error);
        // Re-enable the button and hide the loading dots even if there's an error
        submitButton.disabled = false;
        loadingDots.style.display = 'none';
    });
});
document.getElementById('userFile').addEventListener('change', function(e) {
    var fileNames = Array.from(e.target.files).map(file => file.name).join(', ');
    document.getElementById('fileNames').textContent = fileNames;
});
    </script>
</html>
