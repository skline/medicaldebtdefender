<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            color: #444;
        }

        #chatbox {
            width: 350px;
            height: 500px;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Newest messages on top */
        }

        #chatForm {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding:20px;
            height:500px;
        }

        #userInput,
label[for="userFile"],
#chatForm button {
    box-sizing: border-box; /* Include padding and border in the width */
    width: 100%;
    padding: 10px 15px;
    border: 2px solid #ddd;
    border-radius: 18px;
    margin-top: 10px; /* Add some space above the elements */
}

#userInput {
    height: auto; /* Adjust height as needed or keep it auto */
    height: 70%; /* Set a minimum height */
    resize: vertical; /* Allow vertical resizing */
    border-color: transparent; /* Optional: hides the border if you prefer */
    padding: 10px; /* Padding inside the textarea */
}

label[for="userFile"],
#chatForm button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border-color: transparent; /* Optional: hides the border if you prefer */
    font-size: 16px;
}

#chatForm button {
    background-color: #00d474;
    transition: background-color 0.3s;
}

#chatForm button:hover {
    background-color: #00c565;
}

        #loading {
            margin-left: 5px;
            display: none;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #loading {
            animation: blink 1s linear infinite;
        }
        .file-input-container {
            padding-left:25%;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    flex-direction: column; /* Stack them vertically */
    margin-top: 10px; /* Optional: add some space above the div */
}
#overlay {
    position: fixed;
    top: 30%; /* Adjust this value to position the overlay higher on the screen */
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
}

#overlay-content {
    color: white;
    font-size: 2rem;
    /* Add a flashing animation */
    animation: flashing 1s infinite;
}

@keyframes flashing {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}
    </style>
</head>
<body>
    <div id="overlay" style="display: none;">
        <div id="overlay-content">Loading...</div>
      </div>
    <div id="chatbox">
        <!-- Chat history will be displayed here -->
    </div>
    <form id="chatForm">
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button type="submit">Send</button>
        
        <!-- Wrap the file input and filenames in a div with class .file-input-container -->
        <div class="file-input-container">
            <input type="file" id="userFile" name="userFile" multiple aria-label="File upload">
            <span id="fileNames"></span> <!-- This is where the file names will be displayed -->
        </div>
    </form>
    
    <script>
        var thread_id;
        fetch('/start')
        .then(response => response.json())
        .then(data => {
            thread_id = data.thread_id;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
      
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var userInput = document.getElementById('userInput').value;
            var userFiles = document.getElementById('userFile').files;
            var submitButton = document.querySelector('#chatForm button');
            var overlay = document.getElementById('overlay');
      
            // Show the overlay
            overlay.style.display = 'flex';
      
            var formData = new FormData();
            formData.append('message', userInput);
            formData.append('thread_id', thread_id);
            if (userFiles.length > 0) {
                for (var i = 0; i < userFiles.length; i++) {
                    formData.append('file', userFiles[i]);
                }
            }
      
            fetch('/chat', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response in the chatbox
                var chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += '<p>User: ' + userInput + '</p>';
                chatbox.innerHTML += '<p>Chatbot: ' + data.response + '</p>';
                chatbox.scrollTop = chatbox.scrollHeight;
      
                // Clear the input fields
                document.getElementById('chatForm').reset();
                document.getElementById('fileNames').textContent = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            })
            .finally(() => {
                // Hide the overlay when the fetch is complete
                overlay.style.display = 'none';
                // Re-enable the button
                submitButton.disabled = false;
            });
        });
      
        document.getElementById('userFile').addEventListener('change', function(e) {
            var fileNames = Array.from(e.target.files).map(file => file.name).join(', ');
            document.getElementById('fileNames').textContent = fileNames;
        });
      
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent default newline in textarea
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });
      </script>
      
</html>
